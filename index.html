<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokédex App</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pokédex</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://pokeapi.co/api/v2/pokemon/?limit=150">Sources</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://philippeducasse.github.io/Portfolio/">Portfolio Website</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id= "searchButton" type="submit">Search</button>
      </form>
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Filter Pokemons by type
        </button>
        <div class="dropdown-menu dropdown-menu-center">
          <button class="dropdown-item all" type="button">All</button>
          <button class="dropdown-item grass" type="button">Grass</button>
          <button class="dropdown-item fire" type="button">Fire</button>
          <button class="dropdown-item water" type="button">Water</button>
          <button class="dropdown-item normal" type="button">Normal</button>
          <button class="dropdown-item electric" type="button">Electric</button>
          <button class="dropdown-item psychic" type="button">Psychic</button>
          <button class="dropdown-item ghost" type="button">Ghost</button>
          <button class="dropdown-item poison" type="button">Poison</button>
          <button class="dropdown-item ice" type="button">Ice</button>
          <button class="dropdown-item flying" type="button">Flying</button>
          <button class="dropdown-item bug" type="button">Bug</button>
          <button class="dropdown-item rock" type="button">Rock</button>
          <button class="dropdown-item steel" type="button">Steel</button>
          <button class="dropdown-item ground" type="button">Ground</button>
          <button class="dropdown-item fighting" type="button">Fighting</button>
          <button class="dropdown-item dragon" type="button">Dragon</button>
          <button class="dropdown-item fairy" type="button">Fairy</button>
        </div>
      </div>
    </div>
  </nav>
  <h1 class="main-title">Pokédex</h1>
  <section class="loading-message"></section>
  <ul class="pokemon-list list-group">
  </ul>

  <!-- Modal -->

  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <!-- jquery (NOT the default version of bootstrap because it would be slim -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/prommise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
