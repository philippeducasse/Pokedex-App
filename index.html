<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokédex App</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pokédex</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://pokeapi.co/api/v2/pokemon/?limit=150">Sources</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://philippeducasse.github.io/Portfolio/">Portfolio Website</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" type="submit">Search</button>
      </form>
      <div class="type-container">
        <label for="type-filter">Filter by type:</label>
        <select name="type-filter" id="type-filter" aria-placeholder="List of Pokemon types to filter">
          <option value="all" class="all">All</option>
          <option value="grass" class="grass">Grass</option>
          <option value="fire" class="fire">Fire</option>
          <option value="water" class="water">Water</option>
          <option value="normal" class="normal">Normal</option>
          <option value="electric" class="electric">Electric</option>
          <option value="psychic" class="psychic">Psychic</option>
          <option value="ghost" class="ghost">Ghost</option>
          <option value="poison" class="poison">Poison</option>
          <option value="ice" class="ice">Ice</option>
          <option value="flying" class="flying">Flying</option>
          <option value="bug" class="bug">Bug</option>
          <option value="rock" class="rock">Rock</option>
          <option value="steel" class="steel">Steel</option>
          <option value="ground" class="ground">Ground</option>
          <option value="fighting" class="fighting">Fighting</option>
          <option value="dragon" class="dragon">Dragon</option>
          <option value="fairy" class="fairy">Fairy</option>
        </select>
      </div>
    </div>
  </nav>
  <img src="img/Pokedex_logo.png" alt = "pokedex logo" class="main-title">
  <section class="loading-message"></section>
  <ul class="pokemon-list list-group">
  </ul>

  <!-- Modal -->

  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <!-- jquery (NOT the default version of bootstrap because it would be slim -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/prommise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
